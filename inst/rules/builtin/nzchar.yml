id: nzchar-1
language: r
severity: warning
rule:
  any:
    - pattern: $X > ""
    - pattern: $X > ''
    - pattern: '"" < $X'
    - pattern: "'' < $X"
fix: nzchar(~~X~~, keepNA = TRUE)
message: Use nzchar(x) instead of x > "".
  Use nzchar(x, keepNA = TRUE) if missing data is possible.
  Use nzchar(as.character(x)) if x may not be a character vector.

